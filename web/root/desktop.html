<!DOCTYPE html>
<html>
<head>
	<title>Place</title>
	<link rel="stylesheet" href="desktop.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="description" content="An online pixel canvas inspired by r/place.">
	<meta name="keywords" content="r/place, place, game, golang, canvas">
	<link rel="preload" href="/place.png" as="fetch" crossorigin>
</head>
<body>
	<canvas id="viewport-canvas" oncontextmenu="return false;"></canvas>
	<div id="ui-wrapper">
		<p id="loading-p"></p>
		<div id="color-wrapper">
			<div id="color-swatch"></div>
			<input id="color-field" type="text" placeholder="#000000" value="#000000" />
		</div>
		<div id="zoom-wrapper">
			<button class="zoom-button" id="zoom-out">
				-
			</button>
			<button class="zoom-button" id="zoom-in">
				+
			</button>
		</div>
		<div id="color-palette">
			<button class="swatch-button" type="button" id="color-swatch-1" style="background-color: #000000;"></button>
			<button class="swatch-button" type="button" id="color-swatch-2" style="background-color: #FFFFFF;"></button>
			<button class="swatch-button" type="button" id="color-swatch-3" style="background-color: #FF0000;"></button>
			<button class="swatch-button" type="button" id="color-swatch-4" style="background-color: #00FF00;"></button>
			<button class="swatch-button" type="button" id="color-swatch-5" style="background-color: #0000FF;"></button>
			<button class="swatch-button" type="button" id="color-swatch-6" style="background-color: #FFFF00;"></button>
			<button class="swatch-button" type="button" id="color-swatch-7" style="background-color: #00FFFF;"></button>
			<button class="swatch-button" type="button" id="color-swatch-8" style="background-color: #FF00FF;"></button>
			<button class="swatch-button" type="button" id="color-swatch-9" style="background-color: #C0C0C0;"></button>
			<button class="swatch-button" type="button" id="color-swatch-10" style="background-color: #808080;"></button>
			<button class="swatch-button" type="button" id="color-swatch-11" style="background-color: #800000;"></button>
			<button class="swatch-button" type="button" id="color-swatch-12" style="background-color: #008000;"></button>
			<button class="swatch-button" type="button" id="color-swatch-13" style="background-color: #000080;"></button>
			<button class="swatch-button" type="button" id="color-swatch-14" style="background-color: #808000;"></button>
			<button class="swatch-button" type="button" id="color-swatch-15" style="background-color: #008080;"></button>
			<button class="swatch-button" type="button" id="color-swatch-16" style="background-color: #800080;"></button>
			<button class="swatch-button" type="button" id="color-swatch-17" style="background-color: #FFA500;"></button>
			<button class="swatch-button" type="button" id="color-swatch-18" style="background-color: #A52A2A;"></button>
			<button class="swatch-button" type="button" id="color-swatch-19" style="background-color: #FFC0CB;"></button>
			<button class="swatch-button" type="button" id="color-swatch-20" style="background-color: #800080;"></button>
			<button class="swatch-button" type="button" id="color-swatch-21" style="background-color: #FF00FF;"></button>
			<button class="swatch-button" type="button" id="color-swatch-22" style="background-color: #FFA500;"></button>
			<button class="swatch-button" type="button" id="color-swatch-23" style="background-color: #FFFF00;"></button>
			<button class="swatch-button" type="button" id="color-swatch-24" style="background-color: #00FF00;"></button>
		</div>
	</div>
	<script src="main.js"></script>
	<script src="place.js"></script>
	<script src="glwindow.js"></script>
	<script>
		main();
	</script>
</body>
</html>
